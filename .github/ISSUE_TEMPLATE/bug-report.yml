name: Bug Report
description: File a bug report
labels: [ "bug" ]
assignees:
  - tobiashein
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Add screenshots (optional)
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I am using the latest version
        - label: I have attached the configuration file
        - label: I have attached a minimal reproducible example      
